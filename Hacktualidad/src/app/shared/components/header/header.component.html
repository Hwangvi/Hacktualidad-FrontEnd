<header>
  <div class="logo">
    <img src="/icons/Hacktualidad.png" alt="Hacktualidad Logo" />
    <h1><span class="hack">Hack</span><span class="tualidad">tualidad</span></h1>
  </div>

  <div class="others">
    <nav>
      <a routerLink="/home" routerLinkActive="active">Inicio</a>
      <a routerLink="/tienda" routerLinkActive="active">Tienda</a>
      <a routerLink="/forum" routerLinkActive="active">Foro</a>

      <a *ngIf="isLoggedIn" [routerLink]="profileLink" routerLinkActive="active">Mi perfil</a>

      <a routerLink="/cart" routerLinkActive="active">
       CARRITO <span *ngIf="cartItemCount > 0" style="color:#00ffcc">[{{cartItemCount}}]</span>
      </a>

      <a *ngIf="isLoggedIn" (click)="logout()" style="cursor: pointer;">Cerrar Sesión</a>

      <a *ngIf="!isLoggedIn" routerLink="/login" routerLinkActive="active">Iniciar Sesión</a>
    </nav>
  </div>
</header>
