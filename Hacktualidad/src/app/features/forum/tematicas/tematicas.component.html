<div class="tematica-container">
  <h1>Elige una temática y sumérgete en busca de información</h1>

  <div class="grid-container">
  <a *ngFor="let topic of topics" [routerLink]="['/forum', topic.topicName]" class="grid-item">
    <img src="/images/hacking.jpg" [alt]="topic.topicDescription">
    <span class="grid-text">{{ topic.topicName | uppercase }}</span>
  </a>
</div>
</div>
