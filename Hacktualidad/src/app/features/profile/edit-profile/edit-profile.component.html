<div class="edit-profile-container">
  <div *ngIf="editableUser" class="edit-form-card">
    <h1 class="glitch" data-text="MODIFICAR PERFIL">MODIFICAR PERFIL</h1>
    <form #profileForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">// Nombre</label>
        <input type="text" id="name" name="name" [(ngModel)]="editableUser.name" required>
      </div>
      <div class="form-group">
        <label for="surname">// Apellidos</label>
        <input type="text" id="surname" name="surname" [(ngModel)]="editableUser.surname" required>
      </div>
      <div class="form-group">
        <label for="address">// Dirección</label>
        <input type="text" id="address" name="address" [(ngModel)]="editableUser.address">
      </div>
      <div class="form-group">
        <label for="phone">// Teléfono</label>
        <input type="tel" id="phone" name="phone" [(ngModel)]="editableUser.phone">
      </div>

      <div class="form-group file-upload-wrapper">
        <label for="photo" class="btn-file-upload">// Seleccionar Nueva Foto de Perfil</label>
        <input type="file" id="photo" name="photo" (change)="onFileSelected($event)">
        <div *ngIf="imagePreview" class="image-preview">
          <img [src]="imagePreview" alt="Previsualización de imagen">
        </div>
      </div>
      <div class="form-actions">
        <button type="button" class="btn-cancel" (click)="onCancel()">Cancelar</button>
        <button type="submit" class="btn-save" [disabled]="!profileForm.valid">Guardar Cambios</button>
      </div>

      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </form>
  </div>
</div>
