<div class="form-container">
  <div class="form-wrapper">
    <h2>Crear Nueva Categoría</h2>

    <form #categoryForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nombre de la Categoría</label>
        <input type="text" id="name" name="name" [(ngModel)]="category.name" required />
      </div>

      <div class="form-group">
        <label for="description">Descripción</label>
        <textarea id="description" name="description" [(ngModel)]="category.description" required rows="4"></textarea>
      </div>

      <div class="form-actions">
        <button type="button" class="btn-cancel" (click)="onCancel()">Cancelar</button>
        <button type="submit" class="btn-save" [disabled]="!categoryForm.valid">Crear Categoría</button>
      </div>
    </form>
  </div>
</div>
