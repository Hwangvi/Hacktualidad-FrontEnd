
<div class="form-container">
  <div *ngIf="editableUser" class="form-wrapper">
    <h2 data-text="MODIFICAR USUARIO">MODIFICAR USUARIO</h2>
    <form #userForm="ngForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" [(ngModel)]="editableUser.name" required>
      </div>

       <div class="form-group">
        <label for="surname">Apellidos</label>
        <input type="text" id="surname" name="surname" [(ngModel)]="editableUser.surname" required>
      </div>

      <div class="form-group">
        <label for="email">Email (No se puede cambiar)</label>
        <input type="email" id="email" name="email" [(ngModel)]="editableUser.email" disabled>
      </div>

      <div class="form-group">
        <label for="role">Rol del Usuario</label>
        <div class="select-wrapper">
          <select id="role" name="role" [(ngModel)]="editableUser.role" required>
            <option value="USER">Usuario</option>
            <option value="ADMIN">Administrador</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="address">Dirección</label>
        <input type="text" id="address" name="address" [(ngModel)]="editableUser.address">
      </div>

       <div class="form-group">
        <label for="phone">Teléfono</label>
        <input type="number" id="phone" name="phone" [(ngModel)]="editableUser.phone">
      </div>

      <div class="form-group file-upload-wrapper">
        <label for="photo" class="btn-file-upload">Cambiar Foto</label>
        <input type="file" id="photo" name="photo" (change)="onFileSelected($event)">
        <div *ngIf="imagePreview" class="image-preview">
          <img [src]="imagePreview" alt="Previsualización">
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn-cancel" (click)="onCancel()">Cancelar</button>
        <button type="submit" class="btn-save" [disabled]="!userForm.valid">Guardar Cambios</button>
      </div>

      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </form>
  </div>
</div>
