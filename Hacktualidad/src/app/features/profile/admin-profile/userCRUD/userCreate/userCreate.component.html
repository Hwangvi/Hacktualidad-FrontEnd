<div class="form-container">
  <div class="form-wrapper">
    <h2>Crear Nuevo Usuario</h2>

    <form #userForm="ngForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" [(ngModel)]="user.name" required />
      </div>

      <div class="form-group">
        <label for="surname">Apellidos</label>
        <input type="text" id="surname" name="surname" [(ngModel)]="user.surname" required />
      </div>

      <div class="form-group">
        <label for="address">Dirección</label>
        <input type="text" id="address" name="address" [(ngModel)]="user.address" required />
      </div>

       <div class="form-group">
        <label for="phone">Teléfono</label>
        <input type="number" id="phone" name="phone" [(ngModel)]="user.phone" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" required email />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" required minlength="6" />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="user.confirmPassword" required />
      </div>

      <div class="form-group file-upload-wrapper">
  <label for="photo" class="btn-file-upload">// Seleccionar Foto</label>

  <input type="file" id="photo" (change)="onFileSelected($event)" />

  <div *ngIf="imagePreview" class="image-preview">
    <img [src]="imagePreview" alt="Previsualización" />
  </div>
</div>

      <div class="form-group">
        <label for="role">Rol del Usuario</label>
        <div class="select-wrapper">
          <select id="role" name="role" [(ngModel)]="user.role" required>
            <option value="USER">Usuario</option>
            <option value="ADMIN">Administrador</option>
          </select>
        </div>
      </div>


      <button type="submit" [disabled]="!userForm.valid">Crear Usuario</button>

      <div class="cancel-link">
        <a routerLink="/profile/admin">Volver al Panel</a>
      </div>
    </form>
  </div>
</div>
