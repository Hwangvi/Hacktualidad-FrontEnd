<div class="form-container">
  <div class="form-wrapper">
    <h2>Crear Nueva Temática</h2>

    <form #topicForm="ngForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="topicName">Nombre de la Temática</label>
        <input type="text" id="topicName" name="topicName" [(ngModel)]="topic.topicName" required minlength="3" />
      </div>

      <div class="form-group">
        <label for="topicDescription">Descripción</label>
        <textarea id="topicDescription" name="topicDescription" [(ngModel)]="topic.topicDescription" required minlength="10" rows="4"></textarea>
      </div>

      <div class="form-group file-upload-wrapper">
        <label for="photo" class="btn-file-upload">// Seleccionar Imagen</label>
        <input type="file" id="photo" (change)="onFileSelected($event)" style="display: none;" />
        <div *ngIf="imagePreview" class="image-preview">
          <img [src]="imagePreview" alt="Previsualización" />
        </div>
      </div>

      <button type="submit" [disabled]="!topicForm.valid || !selectedFile">Crear Temática</button>

    </form>

    <div class="cancel-link">
        <a routerLink="/profile/admin">Volver al Panel</a>
      </div>
  </div>
</div>
