<div
  class="register-container"
  [ngStyle]="{ 'background-image': 'url(/assets/images/matrixAzul.jpg)' }"
>
  <div class="form-wrapper">
    <h2>Registro de Nuevo Usuario</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" [(ngModel)]="user.name" required />
      </div>

      <div class="form-group">
        <label for="surname">Apellido</label>
        <input type="text" id="surname" name="surname" [(ngModel)]="user.surname" required />
      </div>
      <div class="form-group">
        <label for="address">Dirección</label>
        <input type="text" id="address" name="address" [(ngModel)]="user.address" required />
      </div>
      <div class="form-group">
        <label for="phone">Teléfono</label>
        <input type="number" id="phone" name="phone" [(ngModel)]="user.phone" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" required />
      </div>


      <div class="form-group file-upload-wrapper">
  <label for="photo" class="btn-file-upload">// Seleccionar Foto de Perfil</label>
  <input type="file" id="photo" name="photo" (change)="onFileSelected($event)">
  <div *ngIf="imagePreview" class="image-preview">
    <img [src]="imagePreview" alt="Previsualización de imagen">
  </div>

</div>



      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" required />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="user.confirmPassword"
          required
        />
      </div>

      <button type="submit">Registrarse</button>

      <div class="login-link">¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a></div>
    </form>
  </div>
</div>
